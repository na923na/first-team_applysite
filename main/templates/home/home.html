{% extends 'layout/layout.html' %}
{% load static %}
{% block content %}

        <section class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'image/lion.jpeg' %}" class="d-block w-100" alt="..." width="100" height="500">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'image/lion2.jpeg' %}" class="d-block w-100" alt="..." width="100" height="500">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'image/lion3.jpeg' %}" class="d-block w-100" alt="..." width="100" height="500">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

{% endblock %}
