{% extends 'layout/layout.html' %}
{% block content %}
<section class="container">
    <div class="card">
        <div class="card-body">
            <h1>{{manager.title}}</h1>
            <h6>{{manager.author.username}}</h6>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            
            <p class="card-text">{{manager.content}}</p>
            
            <a href="{% url 'manager_update' manager.pk %}" class="card-link">수정하기</a> 
            <a href="{% url 'manager_delete' manager.pk %}" class="card-link">삭제하기</a>

            
        </div>

    </div>
    
</section>
{% endblock %}
